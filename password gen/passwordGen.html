<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
    }

    .container {
        width: 500px;
        border: 1px solid rgb(166, 166, 166, 0.4);
        border-radius: 25px;
        padding: 35px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .errLine {
        color: red;
    }

    .passwordDiv {
        border: 1px solid #16a761;
        border-radius: 25px;
        background-color: rgb(249, 252, 248);
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bolder;
    }

    .GenerateBtn_Line {
        height: 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .generateBtn {
        background-color: white;
        color: black;
        border: 2px solid black;
        border-radius: 25px;
        padding: 5px;
        font-size: small;
        font-weight: bold;
        cursor: pointer;
        height: 35px;
    }

    .generateBtn:hover {
        color: white;
        background-color: black;
    }

    .inputs {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .inpDiv {
        display: flex;
        align-items: center;
        gap: 10px;
    }
</style>

<body>
    <div class="container">
        <div class="passwordDiv"></div>

        <div class="GenerateBtn_Line">
            <div>Generate password</div>
            <button type="submit" class="generateBtn">Generate</button>
        </div>

        <div class="inputs">
            <div class="inpDiv">
                <input class="numCheck" type="checkbox" name="" id="" />
                <label for="">Numbers</label>
            </div>

            <div class="inpDiv">
                <input class="alphaCheck" type="checkbox" name="" id="" />
                <label for="">Alphabet</label>
            </div>

            <div class="inpDiv">
                <input class="specialCheck" type="checkbox" name="" id="" />
                <label for="">Special charactor</label>
            </div>

            <div class="inpDiv">
                <input class="smallCheck" type="checkbox" name="" id="" disabled />
                <label for="">Small case</label>
            </div>

            <div class="inpDiv">
                <input class="upperCheck" type="checkbox" name="" id="" disabled />
                <label for="">Upper case</label>
            </div>

            <div class="errLine"></div>

        </div>
    </div>

    <script>
        const passwordDiv = document.querySelector(".passwordDiv");

        const numCheck = document.querySelector(".numCheck");
        const alphaCheck = document.querySelector(".alphaCheck");
        const specialCheck = document.querySelector(".specialCheck");
        const smallCheck = document.querySelector(".smallCheck");
        const upperCheck = document.querySelector(".upperCheck");

        const errorLine = document.querySelector(".errLine");

        const generateBtn = document.querySelector(".generateBtn");

        const SETS = {
            upper: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
            lower: "abcdefghijklmnopqrstuvwxyz",
            number: "0123456789",
            symbol: "!@#$%^&*()_-+=<>?/{}[]~",
        };

        alphaCheck.addEventListener("click", () => {
            smallCheck.disabled = !smallCheck.disabled;
            upperCheck.disabled = !upperCheck.disabled;
        });

        function randomGen(length, characters) {
            let pass = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                pass += characters[randomIndex];
            }
            return pass;
        }

        function genPassword() {
            let pool = "";

            if (!numCheck.checked && !alphaCheck.checked && !specialCheck.checked) {
                errorLine.innerHTML = "Fill at least one field";
                return;
            }
            errorLine.innerHTML = "";

            if (numCheck.checked) pool += SETS.number;

            if (alphaCheck.checked) {
                if (!smallCheck.checked && !upperCheck.checked) {
                    pool += SETS.lower + SETS.upper;
                }
                if (smallCheck.checked) pool += SETS.lower;
                if (upperCheck.checked) pool += SETS.upper;
            }

            if (specialCheck.checked) pool += SETS.symbol;

            const password = randomGen(14, pool);

            passwordDiv.innerHTML = password;
        }

        generateBtn.addEventListener("click", genPassword);
    </script>
</body>

</html>
