<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using html,css and JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="calculator">

            <div class="screen">0</div>

            <div class="btn-div">
                <div class="btn-row">
                    <div class="btn">C</div>
                    <div class="btn">+/-</div>
                    <div class="btn">%</div>
                    <div class="btn sign">รท</div>
                </div>
                <div class="btn-row">
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn sign">x</div>
                </div>
                <div class="btn-row">
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn sign">-</div>
                </div>
                <div class="btn-row">
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn sign">+</div>
                </div>
                <div class="btn-row">
                    <div style="width: 190px; border-radius:25px;" class="btn">0</div>
                    <div class="btn">.</div>
                    <div class="btn sign">=</div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
